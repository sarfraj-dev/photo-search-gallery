    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Image Search App</h1>

        <input type="text" id="searchInput" placeholder="search for images">
        <button id="searchButton">Search</button>

    <div class="searchResults">
        <div class="searchResultContent">

        <a href="https://unsplash.com/photos/an-orange-sports-car-driving-down-a-mountain-road-CQwY2fnn1H4" target="_blank">orange sports car driving down a mountain road</a>
        </div>
        <div class="searchResultContent">
            <img src="https://images.unsplash.com/photo-1697081543985-af767ab666aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="woman standing in front of a white building">
        <a href="https://unsplash.com/photos/an-orange-sports-car-driving-down-a-mountain-road-CQwY2fnn1H4" target="_blank">woman standing in front of a white building</a>
        </div>
        <div class="searchResultContent">
            <img src="https://images.unsplash.com/photo-1682685797140-c17807f8f217?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="man sitting on a rock in the desert">
        <a href="https://unsplash.com/photos/an-orange-sports-car-driving-down-a-mountain-road-CQwY2fnn1H4" target="_blank">man sitting on a rock in the desert</a>
        </div>
    </div>
    <button id="showMoreButton">Show more</button>
    
    <script src="script.js"></script>
</body>
</html>
